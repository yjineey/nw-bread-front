name: Deploy Newway Bread to GitHub Pages

on:
  push:
    branches: [dev]
  workflow_dispatch: # 수동 실행 허용

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest # 빌드 작업을 위한 환경 설정

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Node & pnpm 설정
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: corepack enable
      - run: corepack prepare pnpm@8.15.4 --activate
      - run: pnpm --version

      # 3. pnpm 캐시
      - uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4. 디버깅용 로그 (선택)
      - run: ls -la
      - run: cat pnpm-lock.yaml

      # 5. 의존성 설치 및 빌드, 정적 export
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm export

      # 6. GitHub Pages용 아티팩트 업로드
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out # export된 정적 파일 디렉토리

  deploy:
    needs: build # build 작업이 완료된 후 실행
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4 # GitHub Pages에 배포
